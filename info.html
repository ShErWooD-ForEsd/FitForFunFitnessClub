<head>
    <meta charset="UTF-8">
    <title>Fit for Fitness Club</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <img class=toplogo src="Logo.jpg" alt="Fit for Fitness Club" />
        <div>
            <nav>
                <ul>
                    <li class="button"><a href="index.html">Home Page</a></li>
                    <li class="button"><a href="classes.html">Classes</a></li>
                    <li class="button"><a href="info.html">Information</a></li>
                </ul>
            </nav>
        </div>
        <header>Information</header>


        <div class="formcontainer">
            <form method="get" action="thankyou.html">

                <fieldset>
                    <legend><b>Contact Information</b></legend>
                    <label for="fname">
                        First Name:
                        <input autofocus type="text" name="fname" required id="fname" placeholder="First Name" />
                    </label>
                    <label for="lname">
                        Last Name:
                        <input type="text" name="lname" required id="lname" placeholder="Last Name" />
                    </label>
                    <label for="email">
                        Email:
                        <input type="email" name="email" required id="email" placeholder="Email" />
                    </label>
                    <label for="phone">
                        Phone:
                        <input type="tel" name="phone" required id="phone" placeholder="Phone" />
                    </label>
                    <br>
                    <div class="formRow">
                        <label><b>Preferred Contact Method:</b></label>
                        <select name="name" id="name" size="3" multiple>
                            <option value="email">Email</option>
                            <option value="phone" selected>Phone call</option>
                            <option value="text">Text</option>
                            <option value="zoom">Zoom</option>
                            <option value="mail">Mail</option>
                            <option value="carrierpigeon">Carrier pigeon</option>
                        </select>
                    </div>
                    <br>
                    <label><b>Which Classes Interest You?</b></label>
                    <input type="checkbox" id="class1" name="class1" value="ACTraining">
                    <label for="class1">Advanced Cross Training</label>
                    <input type="checkbox" id="class2" name="class2" value="BCombat">
                    <label for="class2">Body Combat</label>
                    <input type="checkbox" id="class3" name="class3" value="BPump">
                    <label for="class3">Body Pump</label>
                    <input type="checkbox" id="class4" name="class4" value="CTraining">
                    <label for="class4">Cross Training</label>
                    <input type="checkbox" id="class5" name="class5" value="MFIT">
                    <label for="class5">MixxedFIT</label>
                    <input type="checkbox" id="class6" name="class6" value="Spin">
                    <label for="class6">Spin</label>
                    <input type="checkbox" id="class7" name="clas7s" value="Sprint">
                    <label for="class7">Sprint</label>
                    <input type="checkbox" id="class8" name="class8" value="StepI">
                    <label for="class8">Step Interval</label>
                    <input type="checkbox" id="class9" name="class9" value="Zumba">
                    <label for="class9">Zumba</label>
                    <br>
                    <label><b>What Time of Day?</b></label>
                    <input type="radio" id="AM" name="AMoPM">
                    <label for="AM">AM</label>
                    <input type="radio" id="PM" name="AMoPM">
                    <label for="PM">PM</label>
                    <br>
                    <input class="submit" type="submit" value="Submit" />
                </fieldset>
            </form>

        </div>






        <footer>
            &copy; Elizabeth Sherwood 2024
        </footer>
    </div>
</body>

</html>
